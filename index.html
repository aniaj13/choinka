<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Twoja Choinka</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Stwórz swoją choinkę!</h1>
<form action="" class="settings" id="settings">
  <label for="number">Nadaj jej wysokość:</label>
  <input type="number" name="numberInput" id="number" placeholder="Wybierz wysokość choinki" min="3">
  <label for="text">Z czego ma być zbudowana?:</label>
  <input type="text" name="textInput" id="text" placeholder="Wybierz materiał" minlength="1" maxlength="1" >
    <label for="color">Ustaw jej kolor!</label>
    <input type="color" name="colorInput" id="color" placeholder="Wybierz kolor">

  <input type="submit" id="submitBtn" value="Stwórz moją choinkę!">
</form>

<div id="treeBox"></div>

<script src="app.js"></script>
</body>
</html>
