<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Twoja Choinka</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<h1>Stwórz swoją choinkę!</h1>
<form action="" class="settings" id="settings">
    <label for="treeHeight">Nadaj jej wysokość:</label>
    <input type="number" name="treeHeight" id="treeHeight" placeholder="Wybierz wysokość choinki" min="3">
    <label for="treeMaterial">Z czego ma być zbudowana?:</label>
    <input type="text" name="treeMaterial" id="treeMaterial" placeholder="Wybierz materiał" minlength="1" maxlength="1">
    <label for="treeColor">Ustaw jej kolor!</label>
    <input type="color" name="treeColor" id="treeColor" placeholder="Wybierz kolor">
    <input type="submit" id="submitBtn" value="Stwórz moją choinkę!">
</form>

<div id="treeBox"></div>

<script src="app.js"></script>
</body>
</html>
